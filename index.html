<!doctype html>
<html lang="en">

<head>
    <title>Audio channels</title>

    <meta name="description" content="Social audio app">
    <meta name="author" content="QVDev">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="./clicks.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>

</head>

<body>
    <div class="container mx-auto h-screen p-20 items-center" style="background-color: cadetblue;">
        <div class="flex">
            <div class="m-auto">
                <P class="text-6xl text-center text-white font-bold">ROOMS</P>
            </div>
            <div class="flex float-right">
                <div class="">
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-2 text-3xl rounded" onclick="createRoom()">Create room</button>
                </div>
            </div>
        </div>
        <div id="room-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6 my-6">
            <!-- Will be filled automatically by room.js when there are rooms available -->
        </div>
        <!-- Audio visualizer from local audio -->
        <canvas class="visualizer"></canvas>
        <form class="controls">
            <div>
                <label for="visual">Visualizer setting</label>
                <select id="visual" name="visual">
              <option value="sinewave">Sinewave</option>
              <option value="frequencybars" selected>Frequency bars</option>
              <option value="off">Off</option>
            </select>
            </div>
            <div>
                <a class="mute">Mute</a>
            </div>
        </form>
        <!-- Audio visualizer from local audio -->
    </div>

    <script src="./room.js"></script>
    <script src="./visualizer.js"></script>
</body>

</html>
